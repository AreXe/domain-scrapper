# Data
data:
  mongodb:
    host: localhost
    port: 27017
    database: domain-scrapper

# Management
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: '*'
    enabled-by-default: false
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: always
    prometheus:
      enabled: true
